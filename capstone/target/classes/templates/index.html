<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KVM Manager</title>
</head>
<body>

<h1>KVM Web Manager</h1>

<h2><a href="/createvm">Create VM</a></h2>

<hr>

<h2>VM List</h2>
<ul>
    <li th:each="vm : ${vms}">
        <a th:href="@{/vm/{name}(name=${#strings.trim(#strings.replace(vm, '(stopped)', ''))})}" th:text="${vm}"></a>
    </li>
</ul>
</body>
</html>
